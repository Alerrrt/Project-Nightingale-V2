<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vulnerability Scanner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="scanner-header">
      <h1>Vulnerability Scanner</h1>
    </header>
    <main class="scanner-main">
      <section class="scanner-form-section">
        <form id="scan-form" class="scanner-form" aria-label="Start a new scan">
          <label for="url-input">Target URL</label>
          <input id="url-input" name="url" type="url" required aria-required="true" placeholder="https://example.com" />
          <fieldset>
            <legend>Scan Modules</legend>
            <div class="modules-list">
              <!-- Dynamically generated checkboxes -->
            </div>
          </fieldset>
          <label for="concurrency">Concurrency</label>
          <input id="concurrency" name="concurrency" type="range" min="1" max="10" value="5" />
          <button type="submit" id="start-scan-btn">Start Scan</button>
        </form>
      </section>
      <section class="scanner-progress-section" aria-live="polite" aria-busy="true" hidden>
        <div class="progress-info">
          <span id="scan-status">Scan in progressâ€¦</span>
          <progress id="scan-progress" value="0" max="100" aria-label="Scan progress"></progress>
          <div class="spinner" aria-label="Loading"></div>
        </div>
      </section>
      <section class="scanner-results-section" aria-live="polite" hidden>
        <h2>Scan Results</h2>
        <ul id="results-list" class="results-list" role="list">
          <!-- Dynamically generated results -->
        </ul>
      </section>
    </main>
    <footer class="scanner-footer">
      <nav>
        <a href="#scan-form">Start New Scan</a>
      </nav>
      <small>&copy; 2024 Vulnerability Scanner</small>
    </footer>
    <script src="scanner.js"></script>
  </body>
</html>
